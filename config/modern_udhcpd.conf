# Modern DHCP SQL Server Configuration
# Configuration can be provided via file or environment variables

# Network Interface Configuration
interface=eth0
max_leases=254
auto_time=7200
decline_time=3600
conflict_time=3600
offer_time=60
min_lease=60

# IP Range Configuration
start=192.168.1.100
end=192.168.1.200
option=subnet,255.255.255.0
option=router,192.168.1.1
option=dns,8.8.8.8,8.8.4.4
option=domain,local
option=lease,86400

# File Paths (can be overridden by environment variables)
pidfile=/var/run/udhcpd.pid
leases_file=/var/lib/dhcp/udhcpd.leases
notify_file=/var/lib/dhcp/dhcpd.notify

# MySQL Configuration (when DHCPsql is enabled)
# These can also be set via environment variables:
# MYSQL_HOST, MYSQL_USER, MYSQL_PASSWORD, MYSQL_DATABASE
mysql_host=127.0.0.1
mysql_user=dhcp
mysql_password=dhcp
mysql_database=dhcp
mysql_table_options=options
mysql_table_staticleases=staticleases
mysql_table_efficient=yes

# Security Settings
# Drop privileges after binding to port
user=dhcp
group=dhcp

# Logging Configuration
# Options: syslog, file, stdout
log_facility=syslog
log_level=info

# Performance Tuning
socket_buffer_size=65536
worker_threads=1

